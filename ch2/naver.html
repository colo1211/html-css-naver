<!doctype html>
<html lang="ko">
 <head>

    <title>네이버</title>
     <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico?1" />
     <link rel="stylesheet" href = "./naver.css"/> <!-- Css 파일 불러오기-->
 </head>
 <body>
    <header>
        <div id = 'header-center'>

            <div id="header-search"> <!--css에서 header-search의 아래(자식관계)를 만져주고 싶다면 div#header-search>h1 -->
                <h1>
                    <a href="http://www.naver.com">네이버</a>

                <h2>검색창</h2>
                <fieldset>

    <nav>

        </ol>

    <footer>
